<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Work Schedule</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Shift</th>
            <th>Employee Name</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>2023-10-19</td>
            <td>Morning</td>
            <td>John Doe</td>
            <td>Cashier</td>
        </tr>
        <tr>
            <td>2023-10-19</td>
            <td>Afternoon</td>
            <td>Jane Smith</td>
            <td>Server</td>
        </tr>
        <tr>
            <td>2023-10-20</td>
            <td>Evening</td>
            <td>Bob Johnson</td>
            <td>Cook</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
